<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Directory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="stylesheet" href="styles.css">

</head>
<body style="background-color: rgb(201, 229, 252);">

    <div style="text-align: center;">
        <h1>Contact Directory</h1>
    </div>
    <div class="container" id="input-container" style="width: 300px;">
        <h3>Add a New Contact</h3>

        <table>
            <tr>
                <td>
                    <label for="contactName">Name: </label>
                </td>
                <td>
                    <input type="text" name="contactName" id="contactName">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="contactNumber">Number: </label>
                </td>
                <td>
                    <input type="number" name="contactNumber" id="contactNumber">
                </td>
            </tr>
        </table>

        <button onclick="addData()">Add Data</button>
        <button onclick="clearAllData()">Clear all data</button>
    </div>
    
    <div class="container">
        <h3>Contact Directory</h3>

        <table style="width:100%;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
